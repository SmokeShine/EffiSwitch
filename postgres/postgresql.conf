# Connection Settings
listen_addresses = '*'  # Allow connections from any IP address
port = 5432             # Default PostgreSQL port

# Memory Settings
shared_buffers = 128MB  # Memory allocated for shared buffers
work_mem = 4MB          # Memory allocated for each query operation

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'

# Authentication
password_encryption = md5  # Use MD5 for password encryption

# Performance
max_connections = 100      # Maximum number of connections